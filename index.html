<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>키우기 시뮬레이션 (10년)</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="wrap">
    <header class="top">
      <h1>키우기 시뮬레이션 (10년 / 월 단위)</h1>
      <div class="row">
        <button id="btnNew">새 게임</button>
        <button id="btnSave">저장</button>
        <button id="btnLoad">불러오기</button>
        <button id="btnExport">내보내기</button>
        <label class="toggle">
          <input type="checkbox" id="chkGemini" />
          제미나이 하이라이트 사용
        </label>
      </div>
    </header>

    <main class="grid">
      <section class="panel">
        <h2>캐릭터 (1–4)</h2>
        <div id="charList" class="list"></div>
        <div class="row">
          <button id="btnAddChar">캐릭터 추가</button>
        </div>
      </section>

      <section class="panel">
        <h2>관계 (2명 이상부터)</h2>
        <div id="relBox" class="list"></div>
      </section>

      <section class="panel">
        <h2>시간/스케줄</h2>
        <div id="timeBox" class="row"></div>
        <div id="moneyBox" class="row"></div>
        <h3>이번 달 스케줄 (캐릭터별 선택)</h3>
        <div id="scheduleBox" class="list"></div>
        <div class="row">
          <button id="btnRun">이번 달 진행</button>
        </div>
      </section>

      <section class="panel">
        <h2>능력치</h2>
        <div id="statsBox" class="list"></div>
      </section>
    </main>
  </div>

  <div id="modalRoot"></div>

  <script>
  (function () {
    const el = document.createElement("div");
    el.id = "boot-indicator";
    el.style.position = "fixed";
    el.style.right = "12px";
    el.style.bottom = "12px";
    el.style.padding = "6px 10px";
    el.style.border = "1px solid #2a2f45";
    el.style.borderRadius = "10px";
    el.style.background = "#151823";
    el.style.color = "#e7e7e7";
    el.style.fontSize = "12px";
    el.style.zIndex = "999999";
    el.textContent = "부트 OK / main.js 로딩 중...";
    document.addEventListener("DOMContentLoaded", () => document.body.appendChild(el));

    window.addEventListener("error", (e) => {
      el.textContent = "JS 에러: " + (e.message || "unknown");
      el.style.background = "#3a1420";
    });
    window.addEventListener("unhandledrejection", (e) => {
      const msg = (e.reason && e.reason.message) ? e.reason.message : String(e.reason);
      el.textContent = "Promise 에러: " + msg;
      el.style.background = "#3a1420";
    });

    // main.js가 실행되면 window.__APP_READY = true로 바뀌게 만들 예정
    setTimeout(() => {
      if (window.__APP_READY) {
        el.textContent = "main.js 실행됨 / UI 준비 완료";
      } else {
        el.textContent = "main.js 미실행(또는 초기 에러로 중단)";
        el.style.background = "#3a1420";
      }
    }, 1200);
  })();
</script>



  <script type="module" src="./main.js"></script>
</body>
</html>
