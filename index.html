<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>자캐 프메 시뮬레이터</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="wrap">
    <header class="top">
      <h1>자캐 프메 시뮬레이터</h1>
      <div class="row">
        <button id="btnNew">새 게임</button>
        <button id="btnSave">저장</button>
        <button id="btnLoad">불러오기</button>
        <button id="btnExport">내보내기</button>

        <label class="toggle">
          <input type="checkbox" id="chkGemini" />
          AI 이벤트 사용(제미나이)
        </label>
      </div>

      <div class="row small">
        <span id="setupHint"></span>
      </div>
    </header>

    <main class="grid3">
      <section class="panel">
        <h2>캐릭터 (1–4)</h2>
        <div id="charList" class="list"></div>
        <div class="row">
          <button id="btnAddChar">캐릭터 추가</button>
        </div>
      </section>

      <section class="panel">
        <h2>시간/스케줄</h2>
        <div id="timeBox" class="row"></div>
        <div id="moneyBox" class="row"></div>

        <h3>이번 기간 스케줄 (2개월)</h3>
        <div id="scheduleBox" class="list"></div>

        <div class="row">
          <button id="btnRun">이번 기간 진행</button>
        </div>

        <div class="muted small">
          * “첫 진행” 이후 캐릭터/관계 설정이 잠깁니다.
        </div>
      </section>

      <section class="panel">
        <h2>로그</h2>
        <div class="row small">
          <button id="btnClearLog">로그 비우기</button>
          <span class="muted">기간 단위로 계속 누적됩니다.</span>
        </div>
        <div id="logBox" class="logBox"></div>
      </section>

      <section class="panel chatPanel">
        <h2>채팅 로그</h2>
        <div id="chatControls" class="row small"></div>
        <div id="chatBox" class="chatBox"></div>
      </section>
    </main>
  </div>

  <div id="modalRoot"></div>

  <script type="module" src="./main.js"></script>
</body>
</html>
